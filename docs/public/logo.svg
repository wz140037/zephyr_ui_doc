<!--
SVG logo designed in a clean, Element 风格 (简洁、圆角、渐变主色)
文件名: zephyr-logo-element-style.svg
说明: 将下面内容另存为 .svg 即可直接使用。
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Zephyr logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#3451b2"/>
      <stop offset="100%" stop-color="#3451b2"/>
    </linearGradient>
    <filter id="f1" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#1067c9" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- 背景圆角方块（Element 风格：圆角 + 渐变） -->
  <rect x="12" y="12" width="176" height="176" rx="32" ry="32" fill="url(#g1)" filter="url(#f1)" />

  <!-- 中心图形：抽象的“神”字意象，使用几何路径 + 负空间处理，保持极简 -->
  <!-- 这里用 path + 白色填充，保证在各种尺寸下可读；同时保留一定留白 -->
  <g transform="translate(0,4)">
    <path d="M60 78c0-6 8-10 20-10s20 4 20 10-8 10-20 10-20-4-20-10z" fill="white" opacity="0.95" />
    <path d="M56 106c0 0 16-26 44-26s44 26 44 26v6c0 0-28-22-44-22S56 112 56 112v-6z" fill="white" opacity="0.9"/>
    <!-- 简化的竖笔与钩（象征‘神’字的竖与点） -->
    <rect x="96" y="56" width="8" height="56" rx="4" fill="white" opacity="0.98" />
    <circle cx="86" cy="52" r="6" fill="white" />
  </g>

  <!-- 可选文字标识（注释：若不需要纯图标版，可删去此 text 元素） -->
  <text x="100" y="150" text-anchor="middle" font-family="PingFang SC, 'Noto Sans SC', 'Microsoft Yahei', sans-serif" font-size="20" fill="#ffffff">Zephyr-UI</text>
</svg>
